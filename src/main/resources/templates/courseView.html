<!DOCTYPE html>
<html>
<head>
    <title>Course Finder</title>
    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>

<div>
    <hr/>
    <dl class="row">
        <dt class="col-sm-2">
            Id
        </dt>
        <dd class="col-sm-10" th:text="${course.id}">

        </dd>

        <dt class="col-sm-2">
            Name
        </dt>
        <dd class="col-sm-10" th:text="${course.name}">

        </dd>
    </dl>
</div>
</body>
</html>
