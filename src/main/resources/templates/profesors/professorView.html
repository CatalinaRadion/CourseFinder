<!DOCTYPE html>
<html>
<head>
    <title>Course Finder</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div>
    <hr/>
    <dl class="row">
        <dt class="col-sm-2">
            Id
        </dt>
        <dd class="col-sm-10" th:text="${professor.id}">
        </dd>

        <dt class="col-sm-2">
            Name
        </dt>
        <dd class="col-sm-10" th:text="${professor.name}">

        </dd>
        <dt class="col-sm-2">
            Date Of Birth
        </dt>
        <dd class="col-sm-10" th:text="${professor.dateOfBirth}">

        </dd>
    </dl>
</div>
</body>
</html>
